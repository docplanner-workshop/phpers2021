paths:
  - ./../src
exclude_files:
  - '#.*Test.*#'
  - '#.*Tests.*#'
layers:
  - name: Application
    collectors:
      - type: bool
        must:
          - type: className
            regex: App\\Core\\Visit\\Application\.*
  - name: Domain
    collectors:
      - type: bool
        must:
          - type: className
            regex: App\\Core\\Visit\\Domain\.*
  - name: Infrastructure
    collectors:
      - type: bool
        must:
          - type: className
            regex: App\\Core\\Visit\\Infrastructure\.*

ruleset:
  Application:
    - Domain
  Domain:
  Infrastructure:
    - Domain
    - Application


